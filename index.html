<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRChat OSC Keyboard</title>
    <script>
      (function () {
        try {
          var raw = localStorage.getItem('vrc_osc_config');
          var theme = 'dark';
          if (raw) {
            var parsed = JSON.parse(raw);
            if (parsed && parsed.theme) {
              theme = parsed.theme;
            }
          }
          var root = document.documentElement;
          if (theme === 'pure-black') {
            root.classList.add('dark');
            root.classList.add('pure-black');
          } else if (theme === 'dark') {
            root.classList.add('dark');
            root.classList.remove('pure-black');
          } else {
            root.classList.remove('dark');
            root.classList.remove('pure-black');
          }
        } catch (e) {
          // no-op: fallback to default
        }
      })();
    </script>
    <!-- Tailwind V4 via local build -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.0.0",
          "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
          "react/": "https://esm.sh/react@^19.0.0/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "vite": "https://esm.sh/vite@^7.3.1",
          "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.0",
          "ws": "https://esm.sh/ws@^8.19.0",
          "node-osc": "https://esm.sh/node-osc@^11.0.0",
          "electron": "https://esm.sh/electron@^40.0.0",
          "path": "https://esm.sh/path@^0.12.7",
          "url": "https://esm.sh/url@^0.11.4"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
